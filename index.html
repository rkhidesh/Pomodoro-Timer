<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="images/favicon.ico">

</head>

<body>
    <div class="container">

        <p id="title">Pomodoro Timer</p>
        <img src="tomato.png" id="tomatoPic">

        <p id="countdown">25:00</p>

        <button id="start" onclick=startCountDown()>Start</button>

        <p id="repsRemaining"></p>
        <button id="reset" onclick="resetTimer()">Reset</button>
        <button class='button pause' onclick="pauseTimer()"></button>
    </div>


    <script src="script.js"></script>
</body>

</html>
